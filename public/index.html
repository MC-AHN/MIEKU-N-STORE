<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <header class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tight text-gray-800">ğŸª MY STORE</h1>
            <button onclick="toggleCart()" class="bg-gray-900 text-white px-5 py-2 rounded-full text-sm font-bold hover:bg-blue-600 transition-all flex items-center gap-2">
                ğŸ›’ Cart (<span id="cartCount">0</span>)
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10">
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <div id="cartModal" style="display: none;" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6">
            <h2 class="text-xl font-bold mb-4">Your Cart</h2>
            <div id="cartItems" class="space-y-3 mb-6 max-h-60 overflow-y-auto"></div>
            <div class="border-t pt-4 mb-6">
                <span class="text-gray-500 font-medium">Total:</span>
                <span class="text-xl font-black text-blue-600 ml-2">Rp <span id="totalItems">0</span></span>
            </div>
            <div class="space-y-3">
                <input type="text" id="cName" placeholder="Order Name" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="cAddr" placeholder="Shipping Address" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="checkout()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">Buy by Whatsapp</button>
                <button onclick="toggleCart()" class="w-full text-gray-500 font-medium py-2">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>

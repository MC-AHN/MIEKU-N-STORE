<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mieku-n Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <header class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tight text-gray-800">â˜• Mieku-n Cafe </h1>
            <button onclick="toggleCart()"
                class="bg-gray-900 text-white px-5 py-2 rounded-full text-sm font-bold hover:bg-blue-600 transition-all flex items-center gap-2">
                ðŸ›’ Cart (<span id="cartCount">0</span>)
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10">
        <div id="products" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6"></div>
    </main>

    <div id="cartModal" style="display: none;" 
     class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
    
    <div class="bg-white w-full max-w-lg rounded-[2rem] shadow-2xl flex flex-col max-h-[90vh] overflow-hidden">
        
        <div class="p-6 border-b border-gray-50 text-center">
            <h2 class="text-xl font-bold text-gray-800">Your Shopping Cart</h2>
            <p class="text-xs text-gray-400 mt-1">Please review your order details</p>
        </div>

        <div id="cartItems" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50/30">
            </div>

        <div class="p-6 bg-white border-t border-gray-100">
            <div class="flex justify-between items-center mb-6 px-2">
                <span class="text-gray-400 font-bold uppercase text-[10px] tracking-widest">Total Amount</span>
                <span class="text-2xl font-black text-blue-600">Rp <span id="totalItems">0</span></span>
            </div>

            <div class="space-y-3">
                <input type="text" id="cName" placeholder="Recipient Name" 
                    class="w-full border border-gray-200 rounded-xl p-3.5 outline-none focus:border-blue-500 bg-gray-50 text-sm transition-all">
                
                <textarea id="cAddr" placeholder="Shipping Address" rows="2"
                    class="w-full border border-gray-200 rounded-xl p-3.5 outline-none focus:border-blue-500 bg-gray-50 text-sm transition-all"></textarea>
                
                <button onclick="checkout()" 
                    class="w-full bg-[#25D366] text-white font-bold py-4 rounded-xl hover:brightness-110 active:scale-95 transition-all shadow-md mt-2">
                    Order via WhatsApp
                </button>
                <button onclick="toggleCart()" class="w-full text-gray-400 font-medium py-2 text-xs hover:text-gray-600">
                    Continue Shopping
                </button>
            </div>
        </div>
    </div>
</div>

    <script type="module" src="script.js"></script>
</body>

</html>

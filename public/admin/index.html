<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen py-10 px-4">

    <div class="max-w-2xl mx-auto">
        
        <div class="flex justify-between items-end mb-6">
            <div>
                <h1 class="text-3xl font-black text-slate-800">Admin Dashboard</h1>
                <p class="text-slate-500 text-sm">Add New Product to your catalog</p>
            </div>
            <a href="../index.html" class="text-sm font-bold text-blue-600 hover:underline">‚Üê To Store Page</a>
        </div>

        <hr class="border-slate-300 mb-8">

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 p-8 border border-white">
            
            <form id="productForm" class="space-y-5">
                
                <div>
                    <label for="product" class="block text-sm font-bold text-slate-700 mb-2">Name Product</label>
                    <input type="text" name="product" id="product" required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-300" 
                        placeholder="What's the product name?">
                </div>

                <div>
                    <label for="desc" class="block text-sm font-bold text-slate-700 mb-2">Description</label>
                    <textarea name="desc" id="desc" rows="3"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-300"
                        placeholder="Tell more about this product..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="price" class="block text-sm font-bold text-slate-700 mb-2">Price (Rp)</label>
                        <input type="number" name="price" id="price" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all"
                            placeholder="0">
                    </div>
                    <div>
                        <label for="stock" class="block text-sm font-bold text-slate-700 mb-2">Stock</label>
                        <input type="number" name="stock" id="stock" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all"
                            placeholder="0">
                    </div>
                </div>

                <div>
                    <label for="category" class="block text-sm font-bold text-slate-700 mb-2">Category</label>
                    <select name="category" id="category"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none bg-white transition-all">
                        <option value="1">Food</option>
                        <option value="2">Drink</option>
                        <option value="3">Fashion</option>
                    </select>
                </div>

                <div>
                    <label for="image" class="block text-sm font-bold text-slate-700 mb-2">Product Image</label>
                    <div class="relative group">
                        <input type="file" name="image" id="image" required
                            class="w-full px-4 py-3 rounded-xl border-2 border-dashed border-slate-200 group-hover:border-blue-400 transition-colors file:mr-4 file:py-1 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-slate-900 hover:bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-slate-900/20 hover:shadow-blue-500/40 transition-all duration-300">
                        SAVE PRODUCT
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script type="module" src="./admin/script.js"></script>
</body>
</html>

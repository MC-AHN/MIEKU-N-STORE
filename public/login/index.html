<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl shadow-slate-200 border border-white p-10">
        
        <div class="text-center mb-10">
            <div class="inline-block p-4 bg-slate-50 rounded-2xl mb-4 text-3xl">üîê</div>
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Login Admin</h1>
            <p class="text-slate-400 text-sm mt-1">Enter your credentials to manage the store</p>
        </div>

        <hr class="border-slate-100 mb-8">

        <form id="loginForm" method="POST" class="space-y-6">
            
            <div>
                <label for="username" class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-2 ml-1">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required
                    class="w-full px-5 py-4 rounded-2xl border border-slate-200 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all placeholder:text-slate-300">
            </div>

            <div>
                <label for="password" class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-2 ml-1">Password</label>
                <input type="password" name="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                    class="w-full px-5 py-4 rounded-2xl border border-slate-200 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all placeholder:text-slate-300">
            </div>

            <div class="pt-4">
                <button type="submit" 
                    class="w-full bg-slate-900 hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-slate-900/20 hover:shadow-blue-500/40 transition-all duration-300 transform active:scale-[0.98]">
                    SIGN IN
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <a href="../index.html" class="text-sm font-medium text-slate-400 hover:text-blue-500 transition-colors">
                ‚Üê Back to Store
            </a>
        </div>
    </div>

    <script type="module" src="./login/script.js"></script>
</body>
</html>
